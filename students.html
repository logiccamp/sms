<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL SACRED HEART </title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/admin_custom.css">
</head>
<body>
    <div class="main__wrapper justify-content-start">
        <div class="sidebar active main__bg__dark">
            <div class="sidebar__head">
                <img src="./Assets/img/logo.png" alt="logo" class="img-fluid school__logo">
            </div>
            <hr class="sidebar__line">
            <div class="sidebar__body">
                <ul class="item">
                    <li>
                        <a href="./">
                            <img src="./Assets/icons/icon_dashboard_white_white.png" alt="" class="img-fluid">
                            <span>DASHBOARD</span>
                        </a>
                    </li>
                    <li>
                        <a href="./students.html">
                            <img src="./Assets/icons/icon_students_white.png" alt="" class="img-fluid">
                            <span>STUDENTS</span>
                        </a>
                    </li>
                    <li>
                        <a href="./teachers.html">
                            <img src="./Assets/icons/icon_teachers_white.png" alt="" class="img-fluid">
                            <span>Teachers</span>
                        </a>
                    </li>
                    <li>
                        <a href="./classes.html">
                            <img src="./Assets/icons/icon_classes_white.png" alt="" class="img-fluid">
                            <span>CLASSES</span>
                        </a>
                    </li>
                    <li>
                        <a href="subjects.html">
                            <img src="./Assets/icons/icon_subjects_white.png" alt="" class="img-fluid">
                            <span>SUBJECTS</span>
                        </a>
                    </li>
                    <li>
                        <a href="examination.html">
                            <img src="./Assets/icons/icon_subjects_white.png" alt="" class="img-fluid">
                            <span>RESULT</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./Assets/icons/icon_settings_white.png" alt="" class="img-fluid">
                            <span >SETTINGS</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid bg-light flex-1 px-4" id="page">
            <div class="lead rounded bg-white shadow-sm container__header d-flex justify-content-between align-items-center py-1 px-2 pl-2">
                <img src="./Assets//icons/icon_menu.png" alt="" class="img-fluid header__toggler">
                <div class="header_user d-flex align-items-center">
                    <div class="rounded-pill avatar shadow-sm">
                        <img src="./Assets/icons/icon_user_action.png" alt="">
                    </div>
                    <small>admin</small>
                    <img src="./Assets/icons//icon_caret_down.png" alt="caret" class="caret">
                </div>
            </div>
            <div class="user_action card">
                <ul>
                    <li>
                        <a class="text-muted" href="">Settings</a>
                    </li>
                    <hr class="m-0">
                    <li>
                        <a class="text-muted" href="">Logout</a>
                    </li>
                </ul>
            </div>

            <div class="page">
                <div class="page__header my-3">
                    <div class="card alert alert-danger p-0">
                        <div class="row">
                            <div class="col-md-6 py-2 d-flex px-4 justify-content-between">
                                <div class="ml-2 d-flex align-items-center">
                                     <span class="p m-0">All Students: &nbsp; </span><span class="h4 m-0">10</span>
                                </div>
                                <div class="ml-2 d-flex align-items-center">
                                    <a href="./add-student.html" class="text-decoration-none main__color__dark"><span class="p m-0">New &nbsp; </span><span class="fa fa-plus"></span></a>
                               </div>
                                <form action="" class="form px-4 form-inline d-flex align-items-center ">
                                    <label for="student_classes">Classes : &nbsp; </label>
                                    <select name="classes" class="form-control-sm m-0" id="classes">
                                        <option value="Basic 1">Basic 1</option>
                                        <option value="Basic 2">Basic 2</option>
                                        <option value="Basic 3">Basic 3</option>
                                        <option value="Basic 4">Basic 4</option>
                                        <option value="Basic 5">Basic 5</option>
                                    </select>
                                </form>
                            </div>
                            <div class="col-md-6 py-2 gx-5">
                                <form action="" class="form form-inline d-flex align-items-center">
                                    <input type="text" placeholder="Search student" class="form-control-sm m-0 form-control">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="page__inner">
                    <table class="table list__table table-striped table-hover">
                        <thead>
                            <tr>
                              <th scope="col">Adm. No</th>
                              <th scope="col" span="2">Fullname</th>
                              <th scope="col">Class</th>
                              <th scope="col">Action</th>
                            </tr>
                          </thead>  
                          <tbody class="list_body">
                            <tr>
                                <td scope="row">1</td>
                                <td>Olakunle Mazillab</td>
                                <td>Basic 2</td>
                                <td>
                                    <a href="student-details.html" class="view text-decoration-none text-success"><span class="fa fa-eye"></span></a>
                                    <a href="" class="view text-primary"><span class="fa fa-print"></span></a>
                                    <button onclick="deleteStudentCheck()" class="btn btn-link m-0 p-0 text-danger"><span class="fa fa-times"></span></button>
                                </td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/students.js"></script>
</body>
</html>
